3.09) rotate(0.00, 193.50, 1.45)"><defs><mask id="6fc051c6-62cd-42c6-1c33-ab997113f245_clip"><rect x="-100" y="-100" width="587" height="202.9" fill="white"/><rect x="193.5" y="1.45" width="0" height="0" rx="4" ry="4" fill="black" opacity="1"/></mask></defs><g pointer-events="none" opacity="1" mask=""><path d="M0,0L387,2.9" fill="#0e98ad" stroke="#0e98ad" stroke-width="4.23" stroke-dasharray="none" stroke-dashoffset="none" stroke-linecap="round" stroke-linejoin="round" pointer-events="stroke"/><g><path d="M 373.20,-5.2036060185066155 L 387,2.9 373.08,10.79594477527148" fill="none" stroke="#0e98ad" stroke-width="4.23" stroke-linecap="round" stroke-linejoin="round" pointer-events="none"/></g></g></g><g text-align="center" text-anchor="middle" fill="#1d1d1d" transform="translate(16.00, 467.00) rotate(0.00, 141.00, 19.00)"><text y="14" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="center" alignment-baseline="central" x="141">因此整道题流程如下：</text></g><g id="6ef949f8-88ce-40b1-334a-b652d3937d5e_svg" class="tl-centered-g" transform="translate(248.00, 614.71) rotate(0.00, 132.00, 0.50)"><defs><mask id="6ef949f8-88ce-40b1-334a-b652d3937d5e_clip"><rect x="-100" y="-100" width="464" height="201" fill="white"/><rect x="132" y="0.45" width="0" height="0" rx="4" ry="4" fill="black" opacity="1"/></mask></defs><g pointer-events="none" opacity="1" mask=""><path d="M0,0.9L264,0" fill="#36b24d" stroke="#36b24d" stroke-width="4.23" stroke-dasharray="none" stroke-dashoffset="none" stroke-linecap="round" stroke-linejoin="round" pointer-events="stroke"/><g><path d="M 250.11,-7.952716037998387 L 264,0 250.17,8.0471909876054" fill="none" stroke="#36b24d" stroke-width="4.23" stroke-linecap="round" stroke-linejoin="round" pointer-events="none"/></g></g></g><g text-align="left" text-anchor="start" fill="#1d1d1d" transform="translate(478.00, 356.00) rotate(0.00, 31.00, 19.00)"><text y="14" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="left" alignment-baseline="central">head</text></g><g id="6e6774a6-736e-4206-2025-9a96e9b09021_svg" class="tl-centered-g" transform="translate(509.00, 293.00) rotate(0.00, 0.50, 31.50)"><defs><mask id="6e6774a6-736e-4206-2025-9a96e9b09021_clip"><rect x="-100" y="-100" width="201" height="263" fill="white"/><rect x="0" y="31.5" width="0" height="0" rx="2" ry="2" fill="black" opacity="1"/></mask></defs><g pointer-events="none" opacity="1" mask=""><path d="M0,63L0,0" fill="#1d1d1d" stroke="#1d1d1d" stroke-width="4.23" stroke-dasharray="none" stroke-dashoffset="none" stroke-linecap="round" stroke-linejoin="round" pointer-events="stroke"/><g><path d="M -7.999999999999999,13.85640646055102 L 0,0 7.99,13.85640646055102" fill="none" stroke="#1d1d1d" stroke-width="4.23" stroke-linecap="round" stroke-linejoin="round" pointer-events="none"/></g></g></g><g text-align="left" text-anchor="start" fill="#1d1d1d" transform="translate(24.00, 51.00) rotate(0.00, 209.50, 114.00)"><text y="14" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="left" alignment-baseline="central" transform="scale(0.9718792866941015)">由图可得，fast 多走的 k 步，</text><text y="42" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="left" alignment-baseline="central" transform="scale(0.9718792866941015)">正好是整数倍圈的长度。</text><text y="70" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="left" alignment-baseline="central" transform="scale(0.9718792866941015)"> </text><text y="98" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="left" alignment-baseline="central" transform="scale(0.9718792866941015)">那么 fast 指针从当前位置走 k-m步，</text><text y="126" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="left" alignment-baseline="central" transform="scale(0.9718792866941015)">正好到环形链表的入口处</text><text y="154" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="left" alignment-baseline="central" transform="scale(0.9718792866941015)"> </text><text y="182" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="left" alignment-baseline="central" transform="scale(0.9718792866941015)"> 若令一个指针从head 处开始移动，</text><text y="210" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="left" alignment-baseline="central" transform="scale(0.9718792866941015)">走k-m步正好也到入口处</text></g><g text-align="left" text-anchor="start" fill="#1d1d1d" transform="translate(16.00, 555.00) rotate(0.00, 116.00, 61.00)"><text y="14" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="left" alignment-baseline="central">快慢指针判是否</text><text y="42" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="left" alignment-baseline="central">有循环链表</text><text y="70" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="left" alignment-baseline="central"> </text><text y="98" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="left" alignment-baseline="central"> 若有，进入下一步</text></g><g text-align="left" text-anchor="start" fill="#1d1d1d" transform="translate(520.00, 555.00) rotate(0.00, 168.00, 47.00)"><text y="14" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="left" alignment-baseline="central"> 任意指针指向head，</text><text y="42" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="left" alignment-baseline="central">两指针同时同步长往前走，</text><text y="70" letter-spacing="-0.84" font-size="28px" font-family="Crimson Pro" text-align="left" alignment-baseline="central">再次相遇时必定为入口处</text></g></svg>
 
